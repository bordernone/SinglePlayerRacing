<!-- Boilerplate -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>The Racing Game</title>

        <link rel="stylesheet" href="css/style.css" />
        <script src="js/home.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="home" class="home">
                <h1 class="center-text">The Racing Game</h1>
                <div class="text-input-center">
                    <input
                        type="text"
                        id="name"
                        placeholder="Enter your name"
                        class="name-input"
                    />
                </div>
                <div class="button-center">
                    <button id="start" class="start-button">Start</button>
                </div>

                <div class="table-center">
                    <table id="table" class="table">
                        <tr class="table-heading">
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
